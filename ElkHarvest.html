<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorado elk Harvest Statistics 2025</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class = "elkharvest">
  <div class="page-header">
  <h1 class="page-title">Colorado elk Harvest Statistics 2025</h1>
  <div class="header-buttons">
    <a href="index.html" class="top-button home-button" title="Home">üè†</a>
    <a href="elk.html" class="top-button">elk Draw Odds</a>
  </div>
</div>

  
<div  class="layout">
  <!-- Sidebar filters -->
 <div class="filterinputs">
  <div class="filter-row">
    
      <div id="harvestcategory" class="filter-header">Harvest Statistics Category:</div>

      <div id="harvestCheckboxContainer">
        <div id="harvestCheckboxes"></div>
        <div id="extraHarvestCheckboxes" style="display:none;"></div>
      </div>
      <button id="toggleExtraCats" class="dropdown-btn">More...</button>

  </div>
     



    <!-- Search bar for specific units -->
        <div  style="display: flex; align-items: center; gap: 10px;", class = "filter-row">
          <div class="filter-header">Search for specific units:</div>
          <input type="text" id="harvestunit" placeholder="Separate units by commas to look for multiple">
        </div>

  <!--Minimum success rate-->
      <div id="successrate" class="filter-row">
          <div class="filter-header">Minimum success rate:</div>
          <input type="number" id="minsr" placeholder="Min Success Rate">
      </div>


      <!--Minimum public land-->
      <div id="publicpercent" class="filter-row">
          <div class="filter-header">Minimum Percent Public Land:</div>
          <input type="number" id="minpl" placeholder="Min Public %">
      </div>
  </div>



      



  <div class="table-container">
      <!-- Table -->
      <table id="elkharvesttable">
        <thead></thead> <!-- will be built from CSV -->
        <tbody></tbody> <!-- will be filled by JS -->
      </table>

    <!--Pagination buttons-->
    <div>
      <button id="prevPage">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next</button>
    </div>
  </div>
</div>

<!-- PapaParse: library to handle CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</body>
